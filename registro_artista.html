<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Artista - Articloud</title>
    <link rel="stylesheet" href="registro_artista.css"> 
</head>
<body>

    <div class="form-container">
        <h1>REGISTRO DE NUEVO ARTISTA</h1>

        <form action="#" method="POST">
            
          
            
            <div class="form-group">
                <label for="id_usuario">Nombre de Usuario :</label>
                <input type="text" id="id_usuario" name="id_usuario" required placeholder="Ej: matatan">
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña :</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

             <div class="form-group">
                <label for="correo">Correo Electronico :</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
            </div>

            
            <div class="section-title">DATOS DE CONTACTO</div>
 
            <div class="form-group">
                <label for="nombre_completo">Nombre Completo *</label>
                <input type="text" id="nombre_completo" name="nombre_completo" required placeholder="Ej: Jeico Hernandez">
            </div>

            <div class="form-group">
                <label for="dni">DNI :</label>
                <input type="text" id="dni" name="dni" required placeholder="Solo números">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: +51 987 654 321">
            </div>

            <div class="form-group">
                <label for="nombre artistico">Nombre Artistico</label>
                <input type="text" id="nombre artisico" name="nombre_artistico">
            </div>

            <div class="form-group">
                <label for="pais">País *</label>
                <select id="pais" name="pais" required>
                    <option value="" disabled selected>Selecciona tu país de origen</option>
                    <option value="PE">Perú</option>
                    <option value="MX">México</option>
                    <option value="ES">España</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                </select>
            </div>

            

            <button type="submit" class="submit-btn">CREAR CUENTA</button>
        </form>
    </div>

</body>
</html>
